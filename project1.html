                                        document.write('<td bgcolor=yellow></td>');
                                    }
                                }
                            }
                            document.write('</tr>');
                        }
                        document.write('</table>');
                        break;
                    default: document.write('<br>');

                }
                document.write('</td>');
            }
            document.write('</tr></table>');
        </script>
    </body>
</html>
